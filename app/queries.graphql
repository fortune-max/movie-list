query GetMovieListItems($listId: Int!) {
    getMovieListItems(listId: $listId) {
        id
        created_at
        imdb_id
        movie_list_id
        movie {
            Title
            Year
            Rated
            Released
            Runtime
            Genre
            Director
            Writer
            Actors
            Plot
            Language
            Country
            Awards
            Poster
            Ratings {
                Source
                Value
            }
            Metascore
            imdbRating
            imdbVotes
            imdbID
            Type
            DVD
            BoxOffice
            Production
            Website
            Response
        }
    }
}

query SearchMovieByTitle($title: String!) {
    searchMovieByTitle(title: $title) {
        Title
        Poster
        Type
        Year
        imdbID
    }
}

query SearchMovieById($searchMovieByIdId: String!) {
    searchMovieById(id: $searchMovieByIdId) {
        Title
        Year
        Rated
        Released
        Runtime
        Genre
        Director
        Writer
        Actors
        Plot
        Language
        Country
        Awards
        Poster
        Ratings {
            Source
            Value
        }
        Metascore
        imdbRating
        imdbVotes
        imdbID
        Type
        DVD
        BoxOffice
        Production
        Website
        Response
    }
}

query GetMovieList($getMovieListId: Int!) {
    getMovieList(id: $getMovieListId) {
        id
        created_at
        name
        email
    }
}

query GetMovieLists($email: String!) {
    getMovieLists(email: $email) {
        id
        created_at
        name
        email
    }
}

mutation CreateList($input: CreateListInput!) {
  createList(input: $input) {
    created_at
    email
    id
    name
  }
}
